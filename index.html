<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load D3 from site -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class=container-fluid>
      <h1 class="display-4">Gradient Descent Explorer</h1>
      <div class="row">

        <div class="col-md-6">
          <div id="plot_function"></div>
        </div>

        <div class="col-md-6">
          <div id="plot_error"></div>
        </div>

        </div>
      <div class="row">
        <div class="col-md-2">
          <button onclick="refresh()">Draw new data</button>
        </div>
        <form>
          <div class="col-md-10">
            <div class="slidecontainer">
              <label for="slideNumSamples" id="slideNumSamplesLabel">Number of training datapoints</label>
              <input type="range" min="1" max="100" value="9" class="form-control-range" id="slideNumSamples">
            </div>
          </div>
        </form>
      </div>
    </div>
    

    <script src="./grad_descent.js"></script>
  </body>

</html>
